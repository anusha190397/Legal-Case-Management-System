<!-- documents/templates/documents/document_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the document "{{ document.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'documents:document_list' document.case.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
